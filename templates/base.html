<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CNSS Application</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar-fixed">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='images/cnss-logo-2E8DFFBB2A-seeklogo.com.png') }}" alt="CNSS LOGO" class="img-fluid">
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a href="/"><i class="fas fa-home"></i> Bienvenue</a>
            </li>
            <li>
                <a href="#taskSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fas fa-tasks"></i> Taches
                </a>
                <ul class="collapse list-unstyled" id="taskSubmenu">
                    <li>
                        <a href="{{ url_for('ajouter_lot') }}">Ajouter un nouveau Lot</a>
                    </li>
                    <li>
                        <a href="{{ url_for('donnees_edition') }}">Données d'édition</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="/rapport"><i class="fas fa-chart-bar"></i> rapport</a>
            </li>
            <li>
                <a href="/settings"><i class="fas fa-cog"></i>Paramètres</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span></span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            {% block body %}
            <div class="container mt-4">
                <h1 class="mb-4">Ajouter un nouveau Lot</h1>
                <form id="lot-form" method="post" action="{{ url_for('ajouter_lot') }}">
                    <div id="entries-container">
                        <div class="entry">
                            <h3>Entrée 1</h3>
                            <div class="form-group">
                                <label for="nom_edition_1">Nom Edition</label>
                                <input type="text" class="form-control" id="nom_edition_1" name="nom_edition_1" required>
                            </div>
                            <div class="form-group">
                                <label for="type_edition_1">Type Edition</label>
                                <select class="form-control" id="type_edition_1" name="type_edition_1" required>
                                    <option value="Recto">Recto</option>
                                    <option value="Recto/Verso">Recto/Verso</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="type_envoie_1">Type d'envoie</label>
                                <select class="form-control" id="type_envoie_1" name="type_envoie_1" required>
                                    <option value="Normal">Normal</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nombre_page_destinataire_1">Nombre Page par Destinataire</label>
                                <input type="number" class="form-control" id="nombre_page_destinataire_1" name="nombre_page_destinataire_1" required onchange="updateNombrePages(1)">
                            </div>
                            <div class="form-group">
                                <label for="nombre_destinataires_1">Nombre Destinataires</label>
                                <input type="number" class="form-control" id="nombre_destinataires_1" name="nombre_destinataires_1" required onchange="updateNombrePages(1)">
                            </div>
                            <div class="form-group">
                                <label for="nombre_page_1">Nombre de Pages</label>
                                <input type="number" class="form-control" id="nombre_page_1" name="nombre_page_1" readonly>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addEntry()">Ajouter une nouvelle entrée</button>
                    <button type="button" class="btn btn-primary" onclick="confirmLot()">Sauvegarder le Lot</button>
                </form>
            </div>
            {% endblock %}
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    let entryCount = 1;

    function addEntry() {
        entryCount++;
        const container = document.getElementById('entries-container');
        const entryHtml = `
            <div class="entry">
                <h3>Entrée ${entryCount}</h3>
                <div class="form-group">
                    <label for="nom_edition_${entryCount}">Nom Edition</label>
                    <input type="text" class="form-control" id="nom_edition_${entryCount}" name="nom_edition_${entryCount}" required>
                </div>
                <div class="form-group">
                    <label for="type_edition_${entryCount}">Type Edition</label>
                    <select class="form-control" id="type_edition_${entryCount}" name="type_edition_${entryCount}" required>
                        <option value="Recto">Recto</option>
                        <option value="Recto/Verso">Recto/Verso</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type_envoie_${entryCount}">Type d'envoie</label>
                    <select class="form-control" id="type_envoie_${entryCount}" name="type_envoie_${entryCount}" required>
                        <option value="Normal">Normal</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nombre_page_destinataire_${entryCount}">Nombre Page par Destinataire</label>
                    <input type="number" class="form-control" id="nombre_page_destinataire_${entryCount}" name="nombre_page_destinataire_${entryCount}" required onchange="updateNombrePages(${entryCount})">
                </div>
                <div class="form-group">
                    <label for="nombre_destinataires_${entryCount}">Nombre Destinataires</label>
                    <input type="number" class="form-control" id="nombre_destinataires_${entryCount}" name="nombre_destinataires_${entryCount}" required onchange="updateNombrePages(${entryCount})">
                </div>
                <div class="form-group">
                    <label for="nombre_page_${entryCount}">Nombre de Pages</label>
                    <input type="number" class="form-control" id="nombre_page_${entryCount}" name="nombre_page_${entryCount}" readonly>
                </div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', entryHtml);
    }

    function updateNombrePages(index) {
        const nbPagesDest = parseInt(document.getElementById(`nombre_page_destinataire_${index}`).value) || 0;
        const nbDest = parseInt(document.getElementById(`nombre_destinataires_${index}`).value) || 0;
        const nbPages = nbPagesDest * nbDest;
        document.getElementById(`nombre_page_${index}`).value = nbPages;
    }

    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
        });
    });
</script>
</body>
</html>
